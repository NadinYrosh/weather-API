<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
    <meta name="viewport" content="initial-scale=1.0">
      <meta charset="utf-8">
      <style type="text/css">
        html, body {
          height: 80%;
          margin: 0;
          padding: 0;
        }
        #map {
          height: 80%;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <h1>Get Weather Conditions From Anywhere!</h1>
      <label for="location">Enter a location:</label>
      <input id="location" type="text">
      <button class="btn-success" id="weatherLocation">Get Current Humidity!</button>
      <div class="showWeather"></div>
      <div class="showWeather2"></div>
    </div>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 45.5923733, lng: -122.8328464},
          zoom: 8
        });
      }
    </script>
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD_fKxH_0hDUX4D4Lxlm6QZYYhHPUGwMxM&callback=initMap">
    </script>
  </body>
</html>
